    <div id="map"></div>
    </body>
    <script>
        function initMap(){
    var sydney = {lat:-33.863276,lng:151.107977};

    });
}

     <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap">
